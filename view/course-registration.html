<script>
  let userInfo = {}
  async function registerCourse() {

    await $.ajax({
      url: '/registerCourse',
      type: 'PUT',
      data: {
                firstCRN: $("#crn-input").val()+"",
                userId: userInfo.studentid
      },
      success: function(response){
        console.log(response)
      }
    });
  }
  $(document).ready(
          async ()=>{
            $('#menu').load('menu.html');
            await $.ajax({
              url: '/profile',
              type: 'GET',
              success: function(response){
                userInfo = response
              }
            });
          }
  )
</script>
